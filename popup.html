<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>YouTube Dance Helper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 250px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .time-input {
      display: flex;
      align-items: center;
    }

    .time-input input[type="number"] {
      width: 45%;
      margin-right: 5px;
    }

    .time-input input[type="number"]:last-child {
      margin-right: 0;
    }

    .time-input::after {
      content: '';
      flex: 1;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    /* Optional: Add some effects */
    button:active {
      background-color: #1565c0;
    }

    /* Responsive adjustments */
    @media (max-width: 300px) {
      body {
        width: auto;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h2>YouTube Dance Helper</h2>
  <label>
    Playback Speed:
    <input type="number" id="speed" min="0.00" max="2.00" step="0.01" value="1.00">
  </label>
  <label>
    <input type="checkbox" id="mirror">
    <i class="fas fa-sync-alt"></i> Mirror Video
  </label>  
  <label>
    Loop Start:
    <div class="time-input">
      <input type="number" id="loopStartMin" min="0" value="0" placeholder="Min"> :
      <input type="number" id="loopStartSec" min="0" max="59" value="0" placeholder="Sec">
    </div>
  </label>
  <label>
    Loop End:
    <div class="time-input">
      <input type="number" id="loopEndMin" min="0" value="0" placeholder="Min"> :
      <input type="number" id="loopEndSec" min="0" max="59" value="0" placeholder="Sec">
    </div>
  </label>
  <button id="apply">Apply Settings</button>

  <script src="popup.js"></script>
</body>
</html>
